<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Md. Mahinur Rahman – Photo Gallery | ছবির গ্যালারি</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    .container { max-width: 1000px; margin: 40px auto; padding: 20px; background: #fff; }
    h1 { text-align: center; color: #0057d9; margin-bottom: 30px; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .image-card { border: 1px solid #ddd; border-radius: 8px; padding: 10px; background: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
    .image-card img { width: 100%; height: auto; border-radius: 5px; }
    .caption { text-align: center; margin-top: 10px; font-size: 14px; color: #333; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Md. Mahinur Rahman – Photo Gallery | ছবির গ্যালারি</h1>
    <div class="gallery">
      <div class="image-card">
        <img src="images/mahinur-facebook-photo.jpg" alt="Facebook Profile" />
        <div class="caption">Facebook Profile</div>
      </div>
      <div class="image-card">
        <img src="images/mahinur-fiverr-business-card.jpg" alt="Fiverr Business Card" />
        <div class="caption">Fiverr Business Card</div>
      </div>
      <div class="image-card">
        <img src="images/mahinur-fiverr-gig-facebook-ads-manager.jpg" alt="Fiverr Gig Facebook Ads" />
        <div class="caption">Fiverr Gig Facebook Ads</div>
      </div>
      <div class="image-card">
        <img src="images/mahinur-linkedin-profile.jpg" alt="LinkedIn Profile" />
        <div class="caption">LinkedIn Profile</div>
      </div>
      <div class="image-card">
        <img src="images/mahinur-youtube-banner-image.jpg.jpg" alt="YouTube Banner" />
        <div class="caption">YouTube Banner</div>
      </div>
      <div class="image-card">
        <img src="images/mahinur-youtube-logo.jpg.jpg" alt="YouTube Logo" />
        <div class="caption">YouTube Logo</div>
      </div>
      <div class="image-card">
        <img src="images/mahinur-youtube-thumbnail.jpg.jpg" alt="YouTube Thumbnail" />
        <div class="caption">YouTube Thumbnail</div>
      </div>
      <div class="image-card">
        <img src="images/md-mahinur-rahman.jpg.jpg" alt="Md Mahinur Rahman Main" />
        <div class="caption">Md. Mahinur Rahman</div>
      </div>
    </div>
  </div>
</body>
</html>
