<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery â€“ Md. Mahinur Rahman</title>

  <style>
    .gallery-section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      border: 1px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: #fff;
    }

    .gallery-item:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .gallery-item p {
      margin: 10px;
      font-weight: 500;
      color: #333;
    }
  </style>
</head>
<body>

<section class="gallery-section">
  <h2>Photo Gallery of Md. Mahinur Rahman</h2>
  <div class="gallery-grid">

    <div class="gallery-item">
      <img src="images/md-mahinur-rahman-facebook-photo.jpg" alt="Md. Mahinur Rahman Facebook Photo" loading="lazy">
      <p>Facebook Profile Photo</p>
    </div>

    <div class="gallery-item">
      <img src="images/md-mahinur-rahman-facebook-photo-1.jpg" alt="Md. Mahinur Rahman Professional Photo 1" loading="lazy">
      <p>Professional Photo 1</p>
    </div>

    <div class="gallery-item">
      <img src="images/mahinur-youtube-banner-image.jpg" alt="Mahinur Digital Media YouTube Banner" loading="lazy">
      <p>YouTube Banner</p>
    </div>

    <div class="gallery-item">
      <img src="images/business-card-back-part-01.jpg" alt="Business Card Back Design" loading="lazy">
      <p>Business Card Back</p>
    </div>

    <!-- Add more images similarly -->

  </div>
</section>

</body>
</html>
