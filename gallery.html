
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery | Md. Mahinur Rahman</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8f9fa;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .image-box {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .image-box img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .image-box p {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Gallery</h2>

<div class="gallery">
  <div class="image-box">
    <img src="images/mahinur-facebook-photo.jpg" alt="Facebook Ad Design">
    <p>Facebook Ad Design</p>
  </div>
  <div class="image-box">
    <img src="images/mahinur-fiverr-business-card.jpg" alt="Business Card Design">
    <p>Business Card Design</p>
  </div>
  <div class="image-box">
    <img src="images/mahinur-fiverr-gig-facebook-ads-manager.jpg" alt="Facebook Ads Manager Gig">
    <p>Facebook Ads Manager Gig</p>
  </div>
  <div class="image-box">
    <img src="images/md-mahinur-rahman-facebook-photo-1.jpg" alt="Marketing Image 1">
    <p>Marketing Image 1</p>
  </div>
  <div class="image-box">
    <img src="images/md-mahinur-rahman-facebook-photo-2.jpg" alt="Marketing Image 2">
    <p>Marketing Image 2</p>
  </div>
  <div class="image-box">
    <img src="images/md-mahinur-rahman-facebook-photo-3.jpg" alt="Marketing Image 3">
    <p>Marketing Image 3</p>
  </div>
  <div class="image-box">
    <img src="images/mahinur-youtube-banner-image.jpg" alt="YouTube Banner">
    <p>YouTube Banner</p>
  </div>
  <div class="image-box">
    <img src="images/mahinur-youtube-logo.jpg" alt="YouTube Logo">
    <p>YouTube Logo</p>
  </div>
  <div class="image-box">
    <img src="images/mahinur-youtube-thumbnail.jpg" alt="YouTube Thumbnail">
    <p>YouTube Thumbnail</p>
  </div>
  <div class="image-box">
    <img src="images/fiverr-gig-business-card-1.jpg" alt="Business Card Gig 1">
    <p>Business Card Gig 1</p>
  </div>
  <div class="image-box">
    <img src="images/fiverr-gig-business-card-2.jpg" alt="Business Card Gig 2">
    <p>Business Card Gig 2</p>
  </div>
  <div class="image-box">
    <img src="images/fiverr-gig-business-card-3.jpg" alt="Business Card Gig 3">
    <p>Business Card Gig 3</p>
  </div>
</div>

</body>
</html>
